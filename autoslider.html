        <img src="./19.jpg" class="slid_img" alt="">
        <img src="./20.jpg" class="slid_img" alt="">
    </section>

    <script>
        let slid = document.getElementsByClassName("slid_img")
        console.log(slid);
        let count = 0

        function slider(){
            for(let index=0; index<slid.length; index++){
                console.log(slid[index]);
                slid[index].style.display="none"
            }

            if(count>=slid.length){
                count = 0;
            }

            console.log(count);
            slid[count].style.display="block"
            count++

            setTimeout(slider,1000)
        }
        slider()
    </script>
</body>
